<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-right">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VOTING POLL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link"  href="{% url 'home' %}">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add' %}">VOTE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'choose' %}">CHOOSE</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <header class="pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="display-5 fw-bold">choice</span>
      </a>
    </header>
    {% for entry in votes %}
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
          <div class="panel-body">
            <h3>{{entry.text}}</h3>
          </div>

          <ul class="list-group">
            <form  method="post">
              <li class="list-group-item">A  <input type="radio" name="president" value="A"></li>
              <li class="list-group-item">B  <input type="radio" name="president" value="B"></li>
              <li class="list-group-item">C  <input type="radio" name="president" value="C"></li>
              <li class="list-group-item"><button type="submit" class="btn btn-secondary" name="button">submit</button></li>
            </form>
          </ul>
          <div class="panel-body">
            <h3>choose a {{entry.text}} </h3>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <footer class="pt-3 mt-4 text-muted border-top">
      Â© 2021
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
